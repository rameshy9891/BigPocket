<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign_in.css">
    <script src="https://kit.fontawesome.com/bd303dea31.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="mains">
        <div id="bp" class="
        child">
        <img src="/24.png" alt="Error 404">
        <h3>New Customer?</h3>
        <a href="sign_up.html">CREATE AN ACCOUNT <i class="fa-solid fa-circle-chevron-right"></i></a>
        </div>
            <div id="container" class="child">
                <main>
                    <h2>Sign In</h2>
                    <form role="form" onsubmit="signIn(event);" autocomplete="off">             
                        <div class="form-group">
                            <label for="fname">Your Email:</label>
                                <br>
                            <input type="email" name="email" id="email" placeholder="Email Address" required>
                        </div>
                        <div class="form-group">
                            <label for="fname">Password:</label>
                                <br>
                            <input type="password" name="pwd" id="pwd" placeholder="Password" required>
                        </div>   
                        <div class="form-group">
                            <button type="submit"id="submit">SIGN IN</button>
                        </div>
                        <div id="forgot"><p>Forgot Password?</p>
                        </div>
                        <div  id="or"><p>OR</p></div>
                        <div><button class="btns"><i class="fa-brands fa-apple"></i> Sign in with Apple</button></div>
                        <div><button class="btns"><i class="fa-brands fa-google"></i> Sign in with Google</button></div>
                    </form>
                </main>
            </div>
    </div>
    <div id="fb">
        <p>If you created an Adorama account with your <i class="fa-brands fa-facebook"></i> Facebook or <i class="fa-brands fa-twitter"></i>  Twitter login, please click HERE for Sign In information.</p> 
    </div>
    <div id="footer">
        <div><p><i class="fa-solid fa-circle"></i> PRIVACY POLICY</p></div>
        <div><p><i class="fa-solid fa-circle"></i> TERMS OF USE</p></div>
        <div><p><i class="fa-solid fa-circle"></i> CONTACT US</p></div>
    </div>

</body>
</html>
